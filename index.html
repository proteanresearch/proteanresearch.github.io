<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .parallax {
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content {
            height: 50vh;
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="parallax" style="background-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb');">
    </div>

    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>Scroll down to see the parallax effect in action.</p>
    </div>

    <div class="parallax" style="background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470');">
    </div>

    <div class="content">
        <h1>Our Services</h1>
        <p>We offer a wide range of services to meet your needs.</p>
    </div>

    <div class="parallax" style="background-image: url('https://images.unsplash.com/photo-1441974231531-c6227db76b6e');">
    </div>

    <div class="content">
        <h1>Contact Us</h1>
        <p>Get in touch with us for more information.</p>
    </div>
</body>
</html>
